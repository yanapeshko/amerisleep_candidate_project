<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="assets/fonts.css" />
  </head>
  <body>
    <header>
      <h1>Organic Feature Collections</h1>
      <p>Simple, Sleek, Sustainable</p>
    </header>

    <main>
      <section class="product">
        <div>
          <ul>
            <li>
              <img
                src="assets/img/organica-mattress.jpg"
                alt="Luxury Mattress"
                class="product-image"
              />
              <!-- Product Image -->
              <div>
                <h2>Luxury Organic Mattress</h2>
                <div class="rating">
                  <img
                    src="assets/icon/star.svg"
                    alt="Half Star"
                    class="icon-star"
                  />
                  <p>4.7</p>
                </div>
              </div>
              <p class="price">
                <span class="current-price">$1099</span>
                <span class="old-price">$1549</span>
              </p>
              <p class="product-details">
                Medium Firm, 13-inch, Refresh Cooling Technology
              </p>
              <p class="availability">Available in 7 sizes</p>
              <button class="add-to-cart">
                <img
                  src="assets/icon/shopping-cart.svg"
                  alt="Cart"
                  class="icon-cart"
                />
                <!-- Cart Icon -->
                Add to Cart
              </button>
              <p class="discount">Only today! Save $450</p>
            </li>
          </ul>
        </div>
      </section>

      <section id="load-more">
        <button class="load-more-button">
          <img
            src="assets/icons/more-icon.png"
            alt="More Products"
            class="icon-more"
          />
          <!-- Example More Icon -->
          Load More Products
        </button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Organic Collections</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
